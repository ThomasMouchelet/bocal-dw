<body>
    
    <div class="container">
        <form action="">
            <input type="text" placeholder="Entrez votre prénom" id="input-firstName" name="firstName">

            <input type="text" placeholder="Entrez votre nom" id="input-lastName" >
            <p class="error" data-error="lastName">Le nom est vide</p>
            <input type="submit">
        </form>
    
        <div id="card-profil">
            <div id="show-firstName">
                <p>Thomas</p>
            </div>
            <div id="show-lastName">
                <p>Mouchelet</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
